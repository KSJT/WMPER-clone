<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe24 Store</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@200;300;400&family=Poppins:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="tap">
        <div class="tap-container">
            <img class="desktop-icon" src="http://img.echosting.cafe24.com/api/store/images/ico_frame_desktop.png" alt="desktop-icon">
            <img class="mobile-icon" src="http://img.echosting.cafe24.com/api/store/images/ico_frame_mobile.png" alt="mobile-icon">
        </div>
    </div>
    
    <div class="wrapper">

        <div class="main-view">
            <div class="back">
                <div class="navigation">
                    <div class="logo-box">
                        <a href="/" class="logo">
                            <img src="https://mwpdemo12020.mycafe24.com/wp-content/uploads/2023/02/1-1.png" alt="logo">
                        </a>
                    </div>
                    <ul class="main-menu">
                        <li class="menu introduction">
                            <div class="nav">회사소개</div>
                            <div class="menu-list">
                                <div class="menu-item">회사소개</div>
                                <div class="menu-item">대표인사말</div>
                                <div class="menu-item">협력사</div>
                            </div>
                        </li>
                        <li class="menu sample">
                            <div class="nav">사업안내</div>
                            <div class="menu-list">
                                <div class="menu-item">사업안내1</div>
                                <div class="menu-item">사업안내2</div>
                                <div class="menu-item">사업안내3</div>
                            </div>
                        </li>
                        <li class="menu production">
                            <div class="nav">제품소개</div>
                            <div class="menu-list">
                                <div class="menu-item">제품소개1</div>
                                <div class="menu-item">제품소개2</div>
                                <div class="menu-item">제품소개3</div>
                            </div>
                        </li>
                        <li class="menu customer-service">
                            <div class="nav">고객센터</div>
                            <div class="menu-list">
                                <div class="menu-item">공지사항</div>
                                <div class="menu-item">Q&A</div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="main-text">
                    <h2 class="back-text-1">WMPER<br \>COMPANY</h2>
                    <h2 class="back-text-2">기본에 충실한 디자인 회사입니다.</h2>
                    <h2 class="back-text-3">웹맵퍼</h2>
                </div>
            </div>
        </div>
        <div class="feature">

            <div class="title-text">
                <h2>WMPER</h2>
                <span></span>                
                <p>고객만족 극대화로 최고의 기업이 되겠습니다.</p>
            </div>
            
            <div class="feature-section">
                <section class="introduction">
                </section>
                <section class="sample">
                </section>
                <section class="production">
                </section>
                <section class="customer-service">
                </section>
            </div>

        </div>
        
        
    </div>    
</body>
</html>
